<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>Delice Confiserie</title>
  </head>
  <body>
    <header class="header">
      <div class="inline">
        <a href="index.html"
          ><img src="./public/logo.png" alt="Delice" class="logo"
        /></a>
        <nav class="nav">
          <ul>
            <li><a href="#productos">Productos</a></li>
            <li><a href="#resenias">Rese√±as</a></li>
            <li><a href="#contacto">Contacto</a></li>
          </ul>
        </nav>
        <a href="carrito.html" class="cart-link">
          <img
            src="./public/carrito-de-compras.png"
            alt="Carrito"
            class="cart"
          />
          <span id="cart-count" class="cart-count">0</span>
        </a>
      </div>
      <div class="line"></div>
    </header>
    <main>
      <section class="carrito">
        <div class="cartView">
          <h2>Tu carrito</h2>
          <table class="table">
            <thead class="head">
              <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th colspan="2">Subtotal</th>
              </tr>
            </thead>
            <tbody id="carrito-body"></tbody>
            <tfoot>
              <tr class="head">
                <th class="bold" colspan="2">Total</th>
                <td class="bold" id="total" colspan="2"></td>
              </tr>
            </tfoot>
          </table>
          <div class="in-block">
            <button class="btn-finalizar">
              <a href="index.html">Seguir comprando</a>
            </button>
            <button id="btn-finalizar" class="btn-finalizar">
              Finalizar compra
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./js/cart-counter.js" defer></script>
    <script src="./js/carrito.js" defer></script>
  </body>
</html>
